<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Blockchain Explorer</h1>
        <nav>
            <a href="#blocks">Blocks</a>
            <a href="#wallets">Wallets</a>
            <a href="#transactions">Transactions</a>
        </nav>
    </header>

    <main>
        <!-- Blocks Section -->
        <section id="blocks" class="section">
            <h2>Blocks</h2>
            <div id="blocks-list"></div>
            <div id="block-details"></div>
        </section>

        <!-- Wallets Section -->
        <section id="wallets" class="section">
            <h2>Wallets</h2>
            <div class="wallet-controls">
                <form id="create-wallet-form">
                    <button type="submit">Create New Wallet</button>
                </form>
                <div class="search-container">
                    <input type="text" id="wallet-search" placeholder="Search by public key...">
                    <button id="search-wallet-btn">Search</button>
                    <button id="clear-search-btn">Clear</button>
                </div>
            </div>
            <div id="wallets-list"></div>
        </section>

        <!-- Transactions Section -->
        <section id="transactions" class="section">
            <h2>Transactions</h2>
            <form id="create-transaction-form">
                <div class="form-group">
                    <label for="sender">Sender Address:</label>
                    <input type="text" id="sender" name="sender" required>
                </div>
                <div class="form-group">
                    <label for="receiver">Receiver Address:</label>
                    <input type="text" id="receiver" name="receiver" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="fees">Transaction Fee:</label>
                    <input type="number" id="fees" name="fees" min="0" step="0.01" required>
                </div>
                <button type="submit">Create Transaction</button>
            </form>
            <div id="mempool-list"></div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
